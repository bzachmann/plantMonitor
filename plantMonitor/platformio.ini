[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

monitor_speed = 115200

lib_deps =
  WiFi
  Wire
  PubSubClient@2.7
  Adafruit Unified Sensor@1.1.2
  Adafruit ADXL343@1.2.0
  DHT sensor library@1.3.8
  OneWire@2.3.5
  DallasTemperature@3.8.1